<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UFT-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - Maria Luise Britto</title>
    <link rel="stylesheet" href="css/blogGrid.css" />
  </head>

  <body>
    <header class="header">
      <nav>
        <div>
          <a href="#main"><img src="/images/brand.png" /></a>
        </div>
        <ul class="menu">
          <li><a href="indexGrid.html">Home</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
        <div>
          <button class="button">Login</button>
        </div>
      </nav>
    </header>

    <main>
      <article class="contato">
        <h2>Contato</h2>
        <form action="/assuntos.txt" method="get">
          <label for="nome">Nome </label>
          <input type="text" name="nome" placeholder="Digite seu nome aqui" />
          <br />

          <label for="Email">Email </label>
          <input type="email" name="email" placeholder="xxxx@xxxx.com" />
          <br />

          <label for="assunto">Assunto </label>
          <input type="text" name="assunto" placeholder="Digite o assunto" />
          <br />

          <label for="mensagem">Mensagem </label>
          <textarea
            name="mensagem"
            rows="10"
            placeholder="Digite sua mensagem aqui"
          ></textarea>
          <br />

          <label for="newsletter">Desejo receber a newsletter</label>
          <input type="checkbox" name="newsletter" />
          <br />

          <button type="submit" class="button">Enviar</button>
        </form>
      </article>
    </main>
  </body>
</html>
