<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UFT-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - Maria Luise Britto</title>
    <link rel="stylesheet" href="css/blogGrid.css" />
</head>

<body class="contato-page">
    <header class="header">
        <nav>
            <div>
                <a href="#main"><img src="/images/brand.png" /></a>
            </div>
            <ul class="menu">
                <li><a href="indexGrid.html">Home</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
            <div>
                <button class="button">Login</button>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <h2>Fale Comigo</h2>
            <form action="/assuntos.txt" method="get">
                <label for="nome">Nome </label>
                <input type="text" name="nome" placeholder="Digite seu nome aqui" />
                <br />

                <label for="Email">Email </label>
                <input type="email" name="email" placeholder="xxxx@xxxx.com" />
                <br />

                <label for="assunto">Assunto </label>
                <input type="text" name="assunto" placeholder="Digite o assunto" />
                <br />

                <label for="mensagem">Mensagem </label>
                <textarea name="mensagem" rows="10" placeholder="Digite sua mensagem aqui"></textarea>
                <br />

                <div class="form-checkbox-row">
                    <label for="newsletter">Desejo receber a newsletter</label>
                    <input type="checkbox" name="newsletter" />
                </div>

                <button type="submit" class="button">Enviar</button>
            </form>
        </section>
    </main>
</body>

</html>
