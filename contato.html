    <body>
        <header>

                <li><a href="contato.html">Contato</a></li>

        </nav>
    </header>

        <main class="container">
            <h1>Contato</h1>
            <form action="" method="POST">
                <label for="nome">Nome: </label>
                <input type="text" name="nome" placeholder="Digite seu nome aqui" />
                <br />

                <label for="Email">Email: </label>
                <input type="email" name="email" placeholder="xxxx@xxxx.com" />
                <br />

                <label for="assunto">Assunto: </label>
                <input type="text" name="assunto" placeholder="Digite o assunto" />
                <br />

                <label for="mensagem">Mensagem: </label>
                <textarea name="mensagem" placeholder="Digite sua mensagem aqui"></textarea>
                <br />

                <label for="newsletter">Desejo receber a newsletter</label>
                <input type="checkbox" name="newsletter"/>
                <br />

                <button type="submit" class="button">Enviar</button>
            </form>
        </main>
    </body>
</html>
