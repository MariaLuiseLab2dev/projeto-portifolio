<head>
    <meta charset="UFT-8" />

    <title>Contato - Maria Luise Britto</title>
    <link rel="stylesheet" href="css/blogGrid.css" />
</head>

<body>
    <div class="contato-container">
        <header class="navbar">
            <nav>
                <a href="#main"><img src="/images/brand.png" alt="logo" /></a>
                <ul>
                    <li><a href="indexGrid.html">Home</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
                <button class="button">Login</button>
            </nav>
        </header>

        <main class="main">
            <section c>
                <h2>Fale Comigo</h2>
                <form action="/assuntos.txt" method="get" class="contato-form">

                    <label for="nome">Nome </label>
                    <br />
                    <input type="text" name="nome" placeholder="Digite seu nome aqui" />


                    <label for="Email">Email </label>
                    <br />
                    <input type="email" name="email" placeholder="xxxx@xxxx.com" />

                    <label for="assunto">Assunto </label>
                    <br />
                    <input type="text" name="assunto" placeholder="Digite o assunto" />

                    <label for="mensagem">Mensagem </label>
                    <br />
                    <textarea name="mensagem" rows="10" placeholder="Digite sua mensagem aqui"></textarea>

                    <div class="contato-checkbox-row">
                        <label for="newsletter">Desejo receber a newsletter</label>
                        <input type="checkbox" name="newsletter" />
                    </div>

                    <button type="submit" class="button">Enviar</button>
                </form>
            </section>
        </main>

        <footer class="footer">
            <p>All rights reserved to Maria Luise Britto Â©, 2025.</p>
            <div class="contato-icones">
                <a href=""><img src="/images/correspondencia.png"></a>
                <a href=""><img src="/images/whatsapp.png"></a>
            </div>
        </footer>
    </div>
</body>

</html>
