<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UFT-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - Maria Luise Britto</title>
    <link rel="stylesheet" href="css/blogGrid.css" />
</head>

<body>
    <div class="">
        <section class="contato-container">
            <h2>Fale Comigo</h2>
            <form action="/assuntos.txt" method="get" class="contato-form">

                <label for="nome">Nome </label>
                <br />
                <input type="text" name="nome" placeholder="Digite seu nome aqui" />


                <label for="Email">Email </label>
                <br />
                <input type="email" name="email" placeholder="xxxx@xxxx.com" />

                <label for="assunto">Assunto </label>
                <br />
                <input type="text" name="assunto" placeholder="Digite o assunto" />

                <label for="mensagem">Mensagem </label>
                <br />
                <textarea name="mensagem" rows="10" placeholder="Digite sua mensagem aqui"></textarea>

                <div class="contato-checkbox-row">
                    <label for="newsletter">Desejo receber a newsletter</label>
                    <input type="checkbox" name="newsletter" />
                </div>

                <button type="submit" class="button">Enviar</button>
            </form>
        </section>
    </div>
</body>

</html>
